language: php

## Run on container environment
sudo: false

env:
    - NETTE=2.4 COMPOSER_ARGS=""
    - NETTE=2.4 COMPOSER_ARGS="--prefer-lowest"
    - NETTE=3.0 COMPOSER_ARGS=""
    - NETTE=3.0 COMPOSER_ARGS="--prefer-lowest"
    - NETTE=master

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4

before_install:
    - composer self-update
    - php tests/prepare-composer.php

install:
    - composer update --no-interaction --prefer-dist $COMPOSER_ARGS

script:
    - vendor/bin/tester tests -s -c tests/php-unix.ini -p php

after_failure:
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

cache:
  directories:
    - $HOME/.composer/cache
